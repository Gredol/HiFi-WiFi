<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Music Application
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item style="padding-bottom: 30px;">
    <ion-label color="primary">
      <ion-icon name="ios-link"></ion-icon>
    </ion-label>
    <ion-input type="link" placeholder='Youtube Link' #link></ion-input>
  </ion-item>
  <!--tlele moram vstavit to kar sem zbrisal-->
  <ion-card>
    <ion-card-header color="default">
      Options
    </ion-card-header>
    <ion-list (click)="play(link.value)">
      <button ion-item>
        <ion-icon ios="ios-play" md="md-play" item-start></ion-icon>
        Play
      </button>
    </ion-list>
  </ion-card>

  <ion-card (click)="pause()">
    <ion-list>
      <button ion-item>
        <ion-icon ios="ios-pause" md="md-pause" item-start></ion-icon>
        Stop
      </button>
    </ion-list>
  </ion-card>

  <ion-card (click)="next()">
    <ion-list>
      <button ion-item>
        <ion-icon ios="ios-fastforward" md="md-fastforward" item-start></ion-icon>
        Next
      </button>
    </ion-list>
  </ion-card>

  <ion-card (click)="addToPlaylist(link.value)">
    <ion-list>
      <button ion-item>
        <ion-icon ios="ios-add-circle" md="md-add-circle" item-start></ion-icon>
        Add To Playlist
      </button>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <!--FAB BUTTON-->
      <ion-fab>
        <button ion-fab>
          <ion-icon ios="ios-apps" md="md-apps"></ion-icon>
        </button>
        <ion-fab-list side="right">
          <button ion-fab>
            <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
          </button>
          <button ion-fab>
            <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>
    </ion-list>
  </ion-card>


  <!--FOOTER-->
  <ion-footer>
    <ion-toolbar>
      <ion-grid class="button-group">
        <ion-row>
          <ion-col style="width: 50%;text-align:center;">
            <ion-icon ios="ios-options" md="md-options" style="font-size:35px;"></ion-icon>
          </ion-col>
          <ion-col style="width: 50%;text-align:center;">
            <ion-icon ios="ios-musical-notes" md="md-musical-notes" style="font-size:35px;" (click)="launchSecondPage()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-content>
