<!--
  Generated template for the SecondPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Playlist Of Youtube Links</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorderItem($event)">
    <ion-item *ngFor="let links of ObjectLinks;let i = index">
      <ion-icon ios="ios-remove-circle" md="md-remove-circle" color="danger" style="font-size:150%;" (click)="remove(i)"></ion-icon> {{links}}</ion-item>
  </ion-list>

  <!--FOOTER-->
  <ion-footer>
    <ion-toolbar>
      <ion-grid class="button-group">
        <ion-row>
          <ion-col style="width: 50%;text-align:center;">
            <ion-icon ios="ios-options" md="md-options" style="font-size:35px;" (click)="launchFirstPage()"></ion-icon>
          </ion-col>
          <ion-col style="width: 50%;text-align:center;">
            <ion-icon ios="ios-musical-notes" md="md-musical-notes" style="font-size:35px;"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-content>
